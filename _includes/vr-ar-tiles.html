{% assign post_index = 0 %}
{% for page in site.pages %}
	{% for tag in page.tags %}
		{% if tag == "vr" || tag == "ar" %}
		{% capture post_index %}{% increment post_index %}{% endcapture %}
			<article class="style{{post_index | modulo:6 | plus:1}}">
				<span class="image">
					<img src="{{ site.url }}{{ site.baseurl }}/images/{{page.thumbnail-url}}" alt="" />
				</span>
				<a href="{{ page.url | prepend:site.baseurl | prepend:site.url }}">
					<h2>{{ page.title }}</h2>
					<div class="content">
						<p>{{ page.excerpt }}</p>
					</div>
				</a>
			</article>
		{% endif %}
	{% endfor %}
{% endfor %}

</section>
