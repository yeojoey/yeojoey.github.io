<!DOCTYPE html>
<html>

{% include head.html %}

<body>

    {% include header.html %}
    {% if page.video-url %}
    <div class="embed-responsive embed-responsive-16by9">
      <iframe class="embed-responsive-item" src="{{page.video-url}}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    {% endif %}
    <h1>{{ page.title }}</h1>

    {% if page.featured-image %}
    <span class="image main">
      <img src="{{ page.featured-image }}" alt="">
    </span> {% endif %} {{ content }} {% include footer.html %}


</body>

</html>
